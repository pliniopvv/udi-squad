<div class="container">

  <div class="col">
    <div class="" >
      <div class="text-center">
        <img src="/assets/udisquad.png" alt="" srcset="" width="200" height="200">
        <h3 class="text-body-secondary">Udi Squad</h3>
        <p class="text-body-secondary">Grupo de desenvolvedores independentes em Uberlândia.</p>
      </div>

      <form>
        <fieldset>

          <div class="mb-2">
            <div class="form-group">
              <label for="login" class="form-label mt-4">Login</label>
              <input type="text" id="email" class="form-control" aria-describedby="login" placeholder="Enter email" [formControl]="email">
            </div>
            <div class="form-group">
              <label for="password" class="form-label mt-2">Senha</label>
              <input type="password" id="senha" class="form-control" placeholder="Password" autocomplete="off" [formControl]="senha">
            </div>
          </div>

          <p *ngIf="loading">
            <img src="/assets/loading.webp" alt="" width="12" height="12" /> Logando ...
          </p>

          <div class="alert alert-dismissible alert-danger" *ngIf="generic_login_error">
            <p *ngIf="generic_login_error" class="text-primary">
              <img src="/assets/icon_error.svg" alt="" width="12" height="12" /> Usuário/Senha não localizado.
            </p>
          </div>

          <div class="text-right">
            <span class="mx-2">
              <a routerLink="/cadastrar" href="/cadastrar" >Cadastrar</a>
            </span>
            <button type="button" class="btn btn-primary" (click)="logar()">Logar</button>
          </div>

        </fieldset>
      </form>

    </div>
  </div>
</div>
