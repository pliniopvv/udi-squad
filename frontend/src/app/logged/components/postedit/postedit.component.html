<div class="form-group w-400 mob-col-12">
  <label for="postar">Digite sua postagem:</label>
  <textarea class="form-control" id="postar" rows="3" [formControl]="postagem"></textarea>
  <div class="alert alert-dismissible alert-danger" *ngIf="falha_em_postar">
    <p *ngIf="falha_em_postar" class="text-primary">
      <img src="/assets/icon_error.svg" alt="" width="12" height="12" /> Falha em postar, tente novamente.
    </p>
  </div>
  <div class="text-right mt-2">
    <button type="button" class="btn btn-primary" (click)="postar()">Postar</button>
  </div>
</div>
